<!DOCTYPE html>
<html lang="en">

    <title>NutriTrack - Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>

<body>

        <h1>NutriTrack</h1>
        <nav>

        <div class="card">
